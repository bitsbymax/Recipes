<ng-template appCmpPlaceholder></ng-template>
<div class="row auth-wrapper">
  <div class="col-xs-12">
    <!-- <div
      class="alert alert-danger"
      *ngIf="error"
    >
      {{ error }}
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)" 
      *ngIf="!isLoading;
      else loadingSpinner" 
    >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          email
          required
          ngModel
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        >
      </div>
      <div class="btn-wrapper">
        <div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!authForm.valid"
          >
              {{ loginMode ? 'Login' : 'Sign Up' }}</button>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSwitchMode()"
          >
            Switch to {{ loginMode ? 'Sign Up' : 'Login ' }}
          </button>
        </div>
      </div>
    </form>
    <ng-template #loadingSpinner style="text-align: center;">
      <app-spinner></app-spinner>
    </ng-template>
  </div>
</div>
